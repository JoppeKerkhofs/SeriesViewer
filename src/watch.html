<!DOCTYPE html>
<html lang="en" color-mode="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Series Viewer</title>
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/fontawesome/css/regular.css">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/colorMode.js"></script>
    <script src="./scripts/watch.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="watch.html" class="active">Watch</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <main>
        <h1 id="title">Watch</h1>
        <div id="videoContainer">
            <video id="video" controls>
            </video>
        </div>
        <div id="episodeNav">
            <button id="prevEpisode" type="button" class="episodeButton" onclick="loadPreviousEpisode();"><i class="fas fa-chevron-left"></i> Previous episode</button>
            <button id="nextEpisode" type="button" class="episodeButton" onclick="loadNextEpisode();">Next episode <i class="fas fa-chevron-right"></i></button>
        </div>
    </main>
