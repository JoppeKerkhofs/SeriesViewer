<!DOCTYPE html>
<html lang="en" color-mode="dark">

<head>
    <meta charset="UTF-8">
    <title>Settings - Series Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/fontawesome/css/regular.css">
    <script src="./scripts/colorMode.js"></script>
    <script src="./scripts/settings.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
    </nav>
    <main>
        <h1>Settings</h1>
        <div class="customSelect">
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <span class="selectIcon"><i class="fas fa-chevron-down"></i></span>
        </div>
        <div>
            <p>Series Directory: 
                <button id="selectDirectoryBtn" type="button" class="directory-button">
                    <span id="currentDirectoryText"></span>
                </button>
            </p>
        </div>
    </main>
</body>

</html>
